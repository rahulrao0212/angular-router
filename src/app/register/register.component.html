<h3>Register User Form</h3>
<br/>
<div class="col-lg-12">
    Name: <input type="text" [(ngModel)]="register.name"/>
</div>
<br/>
<div class="col-lg-12">
    Phone No: <input type="text" [(ngModel)]="register.phone"/>
</div>
<br/>
<button class="btn btn-success btn-xs" (click)="gotoDynamic()" >Save and Proceed</button>
