<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" [routerLink]="['/']"><strong>
            <h1>{{title}}</h1>
          </strong></a>
      </div>
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['home']" routerLinkActive="active">Home</a></li>
        <div class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Page No" [(ngModel)]="pageNum">
            <span>Are you sure you want to display page number- {{pageNum}}</span>
          </div>
        </div>
        <li><a [routerLink]="['register']">Register</a></li>
        <li><a [routerLink]="['product']" [queryParams]="{ pageNum: pageNum }">Product</a></li>
        <li><a [routerLink]="['contact']" routerLinkActive="active">Contact us</a></li>
        <li><a [routerLink]="['login']" routerLinkActive="active">Login</a></li>
        <li><a [routerLink]="" (click)="logout()">Log out</a></li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>

</div>
